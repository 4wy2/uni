<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>التفاصيل | مُوجّه</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Tajawal', sans-serif; background-color: #050505; color: white; }
        .glass-card { background: rgba(255, 255, 255, 0.02); border: 1px solid rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="pb-10">

    <nav class="p-4 sticky top-0 z-50 bg-[#050505]/80 backdrop-blur-md flex justify-between items-center">
        <a href="index.html" class="text-indigo-400 text-sm flex items-center gap-2">
            <i class="fa-solid fa-arrow-right"></i> الرئيسية
        </a>
    </nav>

    <main class="max-w-4xl mx-auto px-4 pt-6">
        
        <section id="autoResultSection" class="hidden mb-8">
            <div class="glass-card p-8 rounded-[2.5rem] border-2 border-indigo-500/20 text-center bg-gradient-to-b from-indigo-500/5 to-transparent">
                <p class="text-[10px] text-indigo-400 font-bold tracking-[0.2em] mb-2 uppercase">موزونتك المتوقعة</p>
                <h2 id="finalResult" class="text-6xl md:text-8xl font-black mb-4 tracking-tighter text-white">00.00%</h2>
                <div id="weightLabels" class="flex flex-wrap justify-center gap-2 text-[9px] text-gray-500"></div>
            </div>
        </section>

        <div class="text-center mb-10">
            <h1 id="uniName" class="text-3xl md:text-5xl font-black mb-3 italic tracking-tight">--</h1>
            <p id="uniLocation" class="text-gray-500 text-xs md:text-sm"><span>--</span></p>
        </div>

        <div class="grid grid-cols-2 lg:grid-cols-4 gap-3 mb-10">
            <div class="glass-card p-5 rounded-2xl text-center">
                <p class="text-[9px] text-gray-500 mb-1 font-bold">التوظيف</p>
                <p id="statEmp" class="text-lg font-black text-indigo-400">--</p>
            </div>
            <div class="glass-card p-5 rounded-2xl text-center">
                <p class="text-[9px] text-gray-500 mb-1 font-bold">التصنيف</p>
                <p id="statLocal" class="text-lg font-black text-white">--</p>
            </div>
            <div class="glass-card p-5 rounded-2xl text-center">
                <p class="text-[9px] text-gray-500 mb-1 font-bold">القبول</p>
                <p id="statAccept" class="text-lg font-black text-white">--</p>
            </div>
            <div class="glass-card p-5 rounded-2xl text-center">
                <p class="text-[9px] text-gray-500 mb-1 font-bold">التنافسية</p>
                <p id="uniCompetency" class="text-sm font-black text-indigo-500/80 uppercase">--</p>
            </div>
        </div>

        <section class="mb-10">
            <div class="glass-card p-6 rounded-3xl border-r-4 border-indigo-500 bg-white/[0.01]">
                <h3 class="text-sm font-black mb-3 text-indigo-400 uppercase tracking-widest">عن الجامعة</h3>
                <p id="uniAbout" class="text-gray-400 text-sm leading-relaxed italic">--</p>
            </div>
        </section>

        <section class="mb-10">
            <h3 class="text-lg font-black mb-6 flex items-center gap-2"><i class="fa-solid fa-layer-group text-indigo-500"></i> الكليات والتخصصات</h3>
            <div id="collegesGrid" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
        </section>

        <section id="ratiosSection" class="mb-10 hidden">
            <h3 class="text-lg font-black mb-6 flex items-center gap-2"><i class="fa-solid fa-chart-simple text-indigo-500"></i> نسب قبول العام الماضي</h3>
            <div id="ratiosContainer" class="space-y-4"></div>
        </section>

    </main>

    <script src="js/university.js"></script>
</body>
</html>
