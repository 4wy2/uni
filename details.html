<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تفاصيل الجامعة | مُوجّه</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Tajawal', sans-serif; background-color: #050505; color: white; }
        .glass-card { background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(255, 255, 255, 0.08); backdrop-filter: blur(10px); }
    </style>
</head>
<body>

    <nav class="p-6">
        <a href="index.html" class="text-indigo-400 hover:text-indigo-300 transition flex items-center gap-2">
            <i class="fa-solid fa-arrow-right"></i> العودة للرئيسية
        </a>
    </nav>

    <main class="max-w-5xl mx-auto px-6 py-10">
        <section class="text-center mb-16">
            <div id="uniLogoContainer" class="w-24 h-24 bg-indigo-500/10 rounded-3xl mx-auto mb-6 flex items-center justify-center">
                <i class="fa-solid fa-graduation-cap text-4xl text-indigo-500"></i>
            </div>
            <h1 id="uniName" class="text-4xl md:text-5xl font-black mb-4 tracking-tight">-- جارِ التحميل --</h1>
            <p id="uniLocation" class="text-gray-400 flex justify-center items-center gap-2">
                <i class="fa-solid fa-location-dot"></i> <span>--</span>
            </p>
        </section>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <aside class="space-y-6">
                <div class="glass-card p-8 rounded-[2rem] text-center border-b-4 border-indigo-500">
                    <p class="text-sm text-gray-500 mb-1">سرعة التوظيف</p>
                    <h2 id="uniEmployment" class="text-4xl font-black text-indigo-400">--</h2>
                </div>
                <div id="admissionList" class="glass-card p-6 rounded-[2rem] space-y-4">
                    <h3 class="font-bold text-gray-300 mb-2">متطلبات القبول</h3>
                    </div>
            </aside>

            <section class="lg:col-span-2 space-y-6">
                <div class="glass-card p-8 rounded-[2rem]">
                    <h3 class="text-xl font-bold mb-6 flex items-center gap-3">
                        <i class="fa-solid fa-list-ul text-indigo-500"></i> التخصصات المتاحة ونسب القبول
                    </h3>
                    <div id="majorsGrid" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        </div>
                </div>
            </section>
        </div>
    </main>

    <script src="js/university.js"></script>
</body>
</html>
