<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تفاصيل الجامعة | مُوجّه</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Tajawal', sans-serif; background-color: #050505; color: white; scroll-behavior: smooth; }
        .glass-card { background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(255, 255, 255, 0.08); backdrop-filter: blur(10px); }
        .result-gradient { background: radial-gradient(circle at center, rgba(99, 102, 241, 0.15) 0%, transparent 70%); }
    </style>
</head>
<body>

    <nav class="p-6">
        <a href="index.html" class="text-indigo-400 hover:text-indigo-300 transition flex items-center gap-2 w-fit group">
            <i class="fa-solid fa-arrow-right group-hover:-translate-x-1 transition-transform"></i> العودة للرئيسية
        </a>
    </nav>

    <main class="max-w-4xl mx-auto px-6 pb-20">
        
        <section id="autoResultSection" class="hidden mb-12 relative">
            <div class="result-gradient absolute inset-0 -z-10"></div>
            <div class="glass-card p-10 rounded-[3rem] border-2 border-indigo-500/30 text-center shadow-2xl shadow-indigo-500/10">
                <p class="text-indigo-400 font-bold text-sm mb-2 tracking-widest uppercase">موزونتك المتوقعة هنا</p>
                <h2 id="finalResult" class="text-7xl md:text-8xl font-black text-white mb-4">00.00%</h2>
                <div id="weightLabels" class="flex justify-center gap-3 text-[10px] text-gray-500 font-medium">
                    </div>
            </div>
        </section>

        <section class="text-center mb-16">
            <h1 id="uniName" class="text-4xl md:text-5xl font-black mb-3">--</h1>
            <p id="uniLocation" class="text-gray-400 flex justify-center items-center gap-2 mb-8">
                <i class="fa-solid fa-location-dot text-indigo-500 text-sm"></i> <span>--</span>
            </p>
            
            <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                <div class="glass-card p-4 rounded-2xl"><p class="text-[10px] text-gray-500 mb-1">التوظيف</p><p id="statEmp" class="font-bold text-indigo-400">--</p></div>
                <div class="glass-card p-4 rounded-2xl"><p class="text-[10px] text-gray-500 mb-1">محلي</p><p id="statLocal" class="font-bold text-indigo-400">--</p></div>
                <div class="glass-card p-4 rounded-2xl"><p class="text-[10px] text-gray-500 mb-1">عالمي</p><p id="statGlobal" class="font-bold text-indigo-400">--</p></div>
                <div class="glass-card p-4 rounded-2xl"><p class="text-[10px] text-gray-500 mb-1">القبول</p><p id="statAccept" class="font-bold text-indigo-400">--</p></div>
            </div>
        </section>

        <section class="mb-12">
            <h3 class="text-xl font-bold mb-6 flex items-center gap-2"><i class="fa-solid fa-route text-indigo-500"></i> مسارات التقديم</h3>
            <div id="pathsGrid" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
        </section>

        <section class="mb-12">
            <h3 class="text-xl font-bold mb-6 flex items-center gap-2"><i class="fa-solid fa-building-columns text-indigo-500"></i> الكليات والتخصصات</h3>
            <div id="collegesGrid" class="space-y-4"></div>
        </section>

        <section id="ratiosSection" class="mb-12 hidden">
            <h3 class="text-xl font-bold mb-6 flex items-center gap-2"><i class="fa-solid fa-chart-line text-indigo-500"></i> أدنى نسب قبول (العام الماضي)</h3>
            <div id="ratiosContainer" class="glass-card p-6 md:p-10 rounded-[2.5rem]"></div>
        </section>

    </main>

    <script src="js/university.js"></script>
</body>
</html>
