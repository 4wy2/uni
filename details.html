<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تفاصيل الجامعة | مُوجّه</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Tajawal', sans-serif; background-color: #050505; color: white; }
        .glass-card { background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(255, 255, 255, 0.08); backdrop-filter: blur(10px); }
    </style>
</head>
<body>

    <nav class="p-6">
        <a href="index.html" class="text-indigo-400 hover:text-indigo-300 transition flex items-center gap-2">
            <i class="fa-solid fa-arrow-right"></i> العودة للرئيسية
        </a>
    </nav>

    <main class="max-w-5xl mx-auto px-6 pb-20">
        <section class="text-center mb-16">
            <div class="w-24 h-24 bg-indigo-500/10 rounded-3xl mx-auto mb-6 flex items-center justify-center">
                <i class="fa-solid fa-graduation-cap text-4xl text-indigo-500"></i>
            </div>
            <h1 id="uniName" class="text-4xl md:text-5xl font-black mb-4 tracking-tight">--</h1>
            <p id="uniLocation" class="text-gray-400 flex justify-center items-center gap-2 mb-8">
                <i class="fa-solid fa-location-dot"></i> <span>--</span>
            </p>
            
            <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                <div class="glass-card p-4 rounded-2xl">
                    <p class="text-xs text-gray-500">التوظيف</p>
                    <p id="statEmp" class="font-bold text-indigo-400">--</p>
                </div>
                <div class="glass-card p-4 rounded-2xl">
                    <p class="text-xs text-gray-500">التصنيف المحلي</p>
                    <p id="statLocal" class="font-bold text-indigo-400">--</p>
                </div>
                <div class="glass-card p-4 rounded-2xl">
                    <p class="text-xs text-gray-500">التصنيف العالمي</p>
                    <p id="statGlobal" class="font-bold text-indigo-400">--</p>
                </div>
                <div class="glass-card p-4 rounded-2xl">
                    <p class="text-xs text-gray-500">نسبة القبول</p>
                    <p id="statAccept" class="font-bold text-indigo-400">--</p>
                </div>
            </div>
        </section>

        <section class="mb-12">
            <h3 class="text-2xl font-bold mb-6 flex items-center gap-3">
                <i class="fa-solid fa-route text-indigo-500"></i> مسارات التقديم
            </h3>
            <div id="pathsGrid" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
        </section>

        <section class="mb-12">
            <h3 class="text-2xl font-bold mb-6 flex items-center gap-3">
                <i class="fa-solid fa-building-columns text-indigo-500"></i> الكليات والتخصصات
            </h3>
            <div id="collegesGrid" class="space-y-4"></div>
        </section>

        <section>
            <h3 class="text-2xl font-bold mb-6 flex items-center gap-3">
                <i class="fa-solid fa-star text-indigo-500"></i> البيئة الجامعية والمميزات
            </h3>
            <div id="featuresList" class="grid grid-cols-1 md:grid-cols-2 gap-3"></div>
        </section>
    </main>

    <script src="js/university.js"></script>
</body>
</html>
