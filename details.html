<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تفاصيل الجامعة | مُوجّه</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Tajawal', sans-serif; background-color: #050505; color: white; scroll-behavior: smooth; }
        .glass-card { background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(255, 255, 255, 0.08); backdrop-filter: blur(10px); transition: all 0.3s ease; }
        .glass-card:hover { border-color: rgba(99, 102, 241, 0.3); transform: translateY(-2px); }
        input::-webkit-outer-spin-button, input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
        .stat-label { color: #888; font-size: 0.75rem; margin-bottom: 0.25rem; }
        .stat-value { color: #6366f1; font-weight: 800; font-size: 1.1rem; }
    </style>
</head>
<body>

    <nav class="p-6">
        <a href="index.html" class="text-indigo-400 hover:text-indigo-300 transition flex items-center gap-2 w-fit">
            <i class="fa-solid fa-arrow-right"></i> العودة للرئيسية
        </a>
    </nav>

    <main class="max-w-5xl mx-auto px-6 pb-20">
        
        <section class="text-center mb-16">
            <div class="w-24 h-24 bg-indigo-500/10 rounded-3xl mx-auto mb-6 flex items-center justify-center border border-indigo-500/20 shadow-2xl shadow-indigo-500/10">
                <i class="fa-solid fa-university text-4xl text-indigo-500"></i>
            </div>
            <h1 id="uniName" class="text-4xl md:text-5xl font-black mb-4 tracking-tight">--</h1>
            <p id="uniLocation" class="text-gray-400 flex justify-center items-center gap-2 mb-10">
                <i class="fa-solid fa-location-dot"></i> <span>--</span>
            </p>
            
            <div class="grid grid-cols-2 md:grid-cols-4 gap-4 max-w-4xl mx-auto">
                <div class="glass-card p-5 rounded-2xl">
                    <p class="stat-label">التوظيف</p>
                    <p id="statEmp" class="stat-value">--</p>
                </div>
                <div class="glass-card p-5 rounded-2xl">
                    <p class="stat-label">التصنيف المحلي</p>
                    <p id="statLocal" class="stat-value">--</p>
                </div>
                <div class="glass-card p-5 rounded-2xl">
                    <p class="stat-label">التصنيف العالمي</p>
                    <p id="statGlobal" class="stat-value">--</p>
                </div>
                <div class="glass-card p-5 rounded-2xl">
                    <p class="stat-label">نسبة القبول</p>
                    <p id="statAccept" class="stat-value">--</p>
                </div>
            </div>
        </section>

        <section id="calculatorSection" class="mb-16">
            <h3 class="text-2xl font-bold mb-6 flex items-center gap-3">
                <i class="fa-solid fa-calculator text-indigo-500"></i> احسب فرصتك (الموزونة)
            </h3>
            <div class="glass-card p-8 rounded-[2.5rem] border border-white/5 relative overflow-hidden">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                    <div class="space-y-2">
                        <label class="block text-gray-400 text-sm font-bold">درجة القدرات</label>
                        <input type="number" id="qodratInp" placeholder="0" class="w-full bg-white/5 border border-white/10 py-4 px-5 rounded-2xl outline-none focus:ring-2 ring-indigo-500 transition-all text-white text-lg">
                    </div>
                    <div class="space-y-2">
                        <label class="block text-gray-400 text-sm font-bold">درجة التحصيلي</label>
                        <input type="number" id="tahsiliInp" placeholder="0" class="w-full bg-white/5 border border-white/10 py-4 px-5 rounded-2xl outline-none focus:ring-2 ring-indigo-500 transition-all text-white text-lg">
                    </div>
                    <div class="space-y-2">
                        <label class="block text-gray-400 text-sm font-bold">نسبة الثانوية</label>
                        <input type="number" id="schoolInp" placeholder="0" class="w-full bg-white/5 border border-white/10 py-4 px-5 rounded-2xl outline-none focus:ring-2 ring-indigo-500 transition-all text-white text-lg">
                    </div>
                </div>
                
                <div id="calcResult" class="mt-10 p-8 bg-indigo-500/10 border border-indigo-500/20 rounded-3xl text-center hidden animate-pulse">
                    <p class="text-gray-400 text-sm mb-2">نسبتك الموزونة لهذه الجامعة هي:</p>
                    <h4 class="text-5xl font-black text-white" id="finalResult">00.00%</h4>
                </div>
                
                <button onclick="calculateRatio()" class="w-full mt-8 bg-indigo-600 hover:bg-indigo-500 text-white font-black py-5 rounded-2xl transition-all shadow-xl shadow-indigo-500/20 active:scale-[0.98] text-lg">
                    احسب الآن
                </button>
            </div>
        </section>

        <section class="mb-16">
            <h3 class="text-2xl font-bold mb-8 flex items-center gap-3">
                <i class="fa-solid fa-route text-indigo-500"></i> مسارات التقديم
            </h3>
            <div id="pathsGrid" class="grid grid-cols-1 md:grid-cols-2 gap-6"></div>
        </section>

        <section class="mb-16">
            <h3 class="text-2xl font-bold mb-8 flex items-center gap-3">
                <i class="fa-solid fa-building-columns text-indigo-500"></i> الكليات والتخصصات
            </h3>
            <div id="collegesGrid" class="space-y-6"></div>
        </section>

        <section id="ratiosSection" class="mb-16 hidden">
            <h3 class="text-2xl font-bold mb-8 flex items-center gap-3">
                <i class="fa-solid fa-chart-line text-indigo-500"></i> أدنى نسب قبول (استرشادية)
            </h3>
            <div id="ratiosContainer" class="glass-card p-10 rounded-[2.5rem]"></div>
        </section>

        <section>
            <h3 class="text-2xl font-bold mb-8 flex items-center gap-3">
                <i class="fa-solid fa-star text-indigo-500"></i> البيئة الجامعية والمميزات
            </h3>
            <div id="featuresList" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
        </section>

    </main>

    <script src="js/university.js"></script>
</body>
</html>
