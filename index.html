<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مُوجّه | بوصلتك للجامعات</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Tajawal', sans-serif; background-color: #050505; color: white; }
        .glass-card { background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(255, 255, 255, 0.08); backdrop-filter: blur(10px); transition: 0.3s ease; }
        .uni-card:hover { transform: translateY(-5px); border-color: rgba(99, 102, 241, 0.4); box-shadow: 0 20px 40px -20px rgba(99, 102, 241, 0.3); }
        input::-webkit-outer-spin-button, input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
    </style>
</head>
<body class="min-h-screen pb-20">

    <header class="pt-16 pb-10 px-6 text-center">
        <h1 class="text-5xl font-black mb-4 bg-gradient-to-l from-indigo-400 to-indigo-600 bg-clip-text text-transparent">مُوجّه</h1>
        <p class="text-gray-400">أدخل درجاتك مرة واحدة، وشاهد موزونتك في كل الجامعات فوراً.</p>
    </header>

    <section class="max-w-3xl mx-auto px-6 mb-16">
        <div class="glass-card p-8 rounded-[2.5rem] border border-indigo-500/20 shadow-2xl shadow-indigo-500/5">
            <div class="grid grid-cols-3 gap-6 text-center">
                <div class="space-y-2">
                    <label class="block text-[10px] text-gray-500 font-bold uppercase tracking-widest">قدرات</label>
                    <input type="number" id="globalQ" placeholder="0" oninput="saveAndCalc()" class="w-full bg-white/5 border border-white/10 p-4 rounded-2xl text-center text-2xl font-black outline-none focus:ring-2 ring-indigo-500 transition-all">
                </div>
                <div class="space-y-2">
                    <label class="block text-[10px] text-gray-500 font-bold uppercase tracking-widest">تحصيلي</label>
                    <input type="number" id="globalT" placeholder="0" oninput="saveAndCalc()" class="w-full bg-white/5 border border-white/10 p-4 rounded-2xl text-center text-2xl font-black outline-none focus:ring-2 ring-indigo-500 transition-all">
                </div>
                <div class="space-y-2">
                    <label class="block text-[10px] text-gray-500 font-bold uppercase tracking-widest">ثانوي</label>
                    <input type="number" id="globalS" placeholder="0" oninput="saveAndCalc()" class="w-full bg-white/5 border border-white/10 p-4 rounded-2xl text-center text-2xl font-black outline-none focus:ring-2 ring-indigo-500 transition-all">
                </div>
            </div>
        </div>
    </section>

    <main class="max-w-6xl mx-auto px-6">
        <div id="unisGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            </div>
    </main>

    <script>
        // حفظ الدرجات وتحديث الموزونات فوراً
        function saveAndCalc() {
            const q = document.getElementById('globalQ').value;
            const t = document.getElementById('globalT').value;
            const s = document.getElementById('globalS').value;
            
            localStorage.setItem('qodrat', q);
            localStorage.setItem('tahsili', t);
            localStorage.setItem('school', s);

            updateCalculations();
        }

        // تحديث أرقام الموزونة الظاهرة على الكروت
        function updateCalculations() {
            const q = parseFloat(localStorage.getItem('qodrat')) || 0;
            const t = parseFloat(localStorage.getItem('tahsili')) || 0;
            const s = parseFloat(localStorage.getItem('school')) || 0;

            document.querySelectorAll('.ratio-display').forEach(el => {
                if (q > 0 && t > 0 && s > 0) {
                    const wQ = parseFloat(el.dataset.wq);
                    const wT = parseFloat(el.dataset.wt);
                    const wS = parseFloat(el.dataset.ws);
                    const res = (q * wQ) + (t * wT) + (s * wS);
                    
                    el.innerHTML = `<span class="text-indigo-400 font-black">${res.toFixed(2)}%</span>`;
                    el.parentElement.classList.remove('opacity-0');
                } else {
                    el.parentElement.classList.add('opacity-0');
                }
            });
        }

        // جلب الجامعات من ملف JSON
        async function loadUniversities() {
            try {
                const response = await fetch('data/universities.json');
                const unis = await response.json();
                const grid = document.getElementById('unisGrid');
                
                grid.innerHTML = unis.map(uni => `
                    <a href="details.html?id=${uni.id}" class="uni-card glass-card p-8 rounded-[2.5rem] block relative group">
                        <div class="absolute top-6 left-6 opacity-0 transition-opacity duration-500">
                            <div class="ratio-display bg-indigo-500/10 border border-indigo-500/20 px-3 py-1 rounded-xl text-sm" 
                                 data-wq="${uni.weights.qodrat}" data-wt="${uni.weights.tahsili}" data-ws="${uni.weights.school}">
                            </div>
                        </div>

                        <div class="w-14 h-14 bg-indigo-500/10 rounded-2xl flex items-center justify-center mb-6 group-hover:bg-indigo-500/20 transition-all">
                            <i class="fa-solid fa-university text-indigo-500 text-2xl"></i>
                        </div>
                        
                        <h3 class="text-xl font-bold mb-2 group-hover:text-indigo-400 transition-colors">${uni.name}</h3>
                        <p class="text-gray-500 text-sm mb-6 flex items-center gap-2">
                            <i class="fa-solid fa-location-dot text-xs"></i> ${uni.location}
                        </p>
                        
                        <div class="pt-4 border-t border-white/5 flex justify-between items-center">
                            <span class="text-[10px] text-gray-500 font-bold uppercase tracking-wider">${uni.region}</span>
                            <i class="fa-solid fa-arrow-left text-indigo-500 text-xs"></i>
                        </div>
                    </a>
                `).join('');

                updateCalculations();
            } catch (err) {
                console.error("خطأ في جلب البيانات:", err);
                document.getElementById('unisGrid').innerHTML = "<p class='text-center col-span-full text-red-400'>تأكد من وجود ملف data/universities.json</p>";
            }
        }

        // تنفيذ عند التحميل
        window.onload = () => {
            document.getElementById('globalQ').value = localStorage.getItem('qodrat') || '';
            document.getElementById('globalT').value = localStorage.getItem('tahsili') || '';
            document.getElementById('globalS').value = localStorage.getItem('school') || '';
            loadUniversities();
        };
    </script>
</body>
</html>
