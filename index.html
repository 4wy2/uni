<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مُوجّه | بوصلتك للجامعات السعودية</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Tajawal', sans-serif; background-color: #050505; color: white; }
        .glass-card { background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(255, 255, 255, 0.08); backdrop-filter: blur(10px); transition: all 0.3s ease; }
        .uni-card:hover { transform: translateY(-5px); border-color: rgba(99, 102, 241, 0.4); box-shadow: 0 10px 30px -10px rgba(99, 102, 241, 0.2); }
        input::-webkit-outer-spin-button, input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
    </style>
</head>
<body class="min-h-screen">

    <header class="pt-16 pb-10 px-6 text-center">
        <h1 class="text-5xl md:text-6xl font-black mb-4 bg-gradient-to-r from-white via-indigo-400 to-indigo-600 bg-clip-text text-transparent">مُوجّه</h1>
        <p class="text-gray-400 text-lg max-w-2xl mx-auto">دليلك الذكي لاستكشاف الجامعات السعودية وحساب فرص قبولك بضغطة زر.</p>
    </header>

    <section class="max-w-3xl mx-auto px-6 mb-16">
        <div class="glass-card p-8 rounded-[2.5rem] border border-indigo-500/20 shadow-2xl shadow-indigo-500/5">
            <div class="flex items-center gap-3 mb-6 justify-center">
                <i class="fa-solid fa-bolt-lightning text-indigo-500"></i>
                <h3 class="text-sm font-bold text-gray-300">أدخل درجاتك مرة واحدة لتظهر موزونتك في كل الصفحات</h3>
            </div>
            <div class="grid grid-cols-3 gap-4">
                <div class="space-y-2">
                    <label class="block text-[10px] text-gray-500 text-center uppercase tracking-widest">قدرات</label>
                    <input type="number" id="globalQ" placeholder="0" oninput="saveGrades()" class="w-full bg-white/5 border border-white/10 p-4 rounded-2xl text-center text-xl font-bold outline-none focus:ring-2 ring-indigo-500 transition-all">
                </div>
                <div class="space-y-2">
                    <label class="block text-[10px] text-gray-500 text-center uppercase tracking-widest">تحصيلي</label>
                    <input type="number" id="globalT" placeholder="0" oninput="saveGrades()" class="w-full bg-white/5 border border-white/10 p-4 rounded-2xl text-center text-xl font-bold outline-none focus:ring-2 ring-indigo-500 transition-all">
                </div>
                <div class="space-y-2">
                    <label class="block text-[10px] text-gray-500 text-center uppercase tracking-widest">ثانوي</label>
                    <input type="number" id="globalS" placeholder="0" oninput="saveGrades()" class="w-full bg-white/5 border border-white/10 p-4 rounded-2xl text-center text-xl font-bold outline-none focus:ring-2 ring-indigo-500 transition-all">
                </div>
            </div>
        </div>
    </section>

    <main class="max-w-6xl mx-auto px-6 pb-20">
        <div class="flex items-center justify-between mb-8">
            <h2 class="text-2xl font-bold">الجامعات السعودية</h2>
            <div class="flex gap-2">
                <span class="text-xs bg-indigo-500/10 text-indigo-400 px-3 py-1 rounded-full border border-indigo-500/20">26 جامعة</span>
            </div>
        </div>

        <div id="unisGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            </div>
    </main>

    <script>
        // 1. وظيفة حفظ الدرجات الموحدة
        function saveGrades() {
            localStorage.setItem('qodrat', document.getElementById('globalQ').value);
            localStorage.setItem('tahsili', document.getElementById('globalT').value);
            localStorage.setItem('school', document.getElementById('globalS').value);
        }

        // 2. تحميل البيانات المخزنة عند فتح الصفحة
        function loadSavedGrades() {
            document.getElementById('globalQ').value = localStorage.getItem('qodrat') || '';
            document.getElementById('globalT').value = localStorage.getItem('tahsili') || '';
            document.getElementById('globalS').value = localStorage.getItem('school') || '';
        }

        // 3. جلب قائمة الجامعات وعرضها
        async function fetchUniversities() {
            try {
                // تأكد من وجود ملف universities.json في مجلد data
                const response = await fetch('data/universities.json');
                const unis = await response.json();
                
                const grid = document.getElementById('unisGrid');
                grid.innerHTML = unis.map(uni => `
                    <a href="details.html?id=${uni.id}" class="uni-card glass-card p-6 rounded-[2rem] block group">
                        <div class="flex justify-between items-start mb-4">
                            <div class="w-12 h-12 bg-white/5 rounded-2xl flex items-center justify-center group-hover:bg-indigo-500/20 transition-colors">
                                <i class="fa-solid fa-university text-indigo-500 text-xl"></i>
                            </div>
                            <span class="text-[10px] text-gray-500 border border-white/10 px-2 py-1 rounded-lg">${uni.region}</span>
                        </div>
                        <h3 class="text-xl font-bold mb-2 group-hover:text-indigo-400 transition-colors">${uni.name}</h3>
                        <p class="text-gray-500 text-sm mb-6 flex items-center gap-2">
                            <i class="fa-solid fa-location-dot text-xs"></i> ${uni.location}
                        </p>
                        <div class="flex items-center justify-between text-xs text-gray-400 font-medium pt-4 border-t border-white/5">
                            <span>التخصصات: ${uni.majors_count}+</span>
                            <span class="text-indigo-500">عرض التفاصيل <i class="fa-solid fa-chevron-left ml-1"></i></span>
                        </div>
                    </a>
                `).join('');
            } catch (error) {
                console.error("خطأ في تحميل قائمة الجامعات:", error);
            }
        }

        // تشغيل الوظائف عند التحميل
        window.addEventListener('DOMContentLoaded', () => {
            loadSavedGrades();
            fetchUniversities();
        });
    </script>
</body>
</html>
