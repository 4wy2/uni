<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مُوجّه | احسب موزونتك بلمحة</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Tajawal', sans-serif; background-color: #050505; color: white; }
        .glass-card { background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(255, 255, 255, 0.08); backdrop-filter: blur(10px); transition: 0.3s; }
        .uni-card:hover { transform: translateY(-5px); border-color: rgba(99, 102, 241, 0.4); }
        input::-webkit-outer-spin-button, input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
    </style>
</head>
<body class="min-h-screen">

    <header class="pt-12 pb-6 px-6 text-center">
        <h1 class="text-4xl md:text-5xl font-black mb-2 bg-gradient-to-r from-indigo-400 to-indigo-600 bg-clip-text text-transparent">مُوجّه</h1>
        <p class="text-gray-500 text-sm">أدخل درجاتك وشاهد فرصك في جميع الجامعات فوراً</p>
    </header>

    <section class="max-w-2xl mx-auto px-6 mb-12">
        <div class="glass-card p-6 rounded-3xl border border-indigo-500/20">
            <div class="grid grid-cols-3 gap-4 text-center">
                <div>
                    <label class="block text-[10px] text-gray-500 mb-2 font-bold uppercase">قدرات</label>
                    <input type="number" id="globalQ" placeholder="0" oninput="saveAndRefresh()" class="w-full bg-white/5 border border-white/10 p-3 rounded-xl text-center text-xl font-bold outline-none focus:ring-2 ring-indigo-500 transition-all">
                </div>
                <div>
                    <label class="block text-[10px] text-gray-500 mb-2 font-bold uppercase">تحصيلي</label>
                    <input type="number" id="globalT" placeholder="0" oninput="saveAndRefresh()" class="w-full bg-white/5 border border-white/10 p-3 rounded-xl text-center text-xl font-bold outline-none focus:ring-2 ring-indigo-500 transition-all">
                </div>
                <div>
                    <label class="block text-[10px] text-gray-500 mb-2 font-bold uppercase">ثانوي</label>
                    <input type="number" id="globalS" placeholder="0" oninput="saveAndRefresh()" class="w-full bg-white/5 border border-white/10 p-3 rounded-xl text-center text-xl font-bold outline-none focus:ring-2 ring-indigo-500 transition-all">
                </div>
            </div>
        </div>
    </section>

    <main class="max-w-6xl mx-auto px-6 pb-20">
        <div id="unisGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
    </main>

    <script>
        function saveAndRefresh() {
            localStorage.setItem('qodrat', document.getElementById('globalQ').value);
            localStorage.setItem('tahsili', document.getElementById('globalT').value);
            localStorage.setItem('school', document.getElementById('globalS').value);
            updateCards();
        }

        function updateCards() {
            const q = parseFloat(localStorage.getItem('qodrat')) || 0;
            const t = parseFloat(localStorage.getItem('tahsili')) || 0;
            const s = parseFloat(localStorage.getItem('school')) || 0;

            document.querySelectorAll('.ratio-box').forEach(box => {
                if(q > 0 && t > 0 && s > 0) {
                    const wQ = parseFloat(box.dataset.wq);
                    const wT = parseFloat(box.dataset.wt);
                    const wS = parseFloat(box.dataset.ws);
                    const total = (q * wQ) + (t * wT) + (s * wS);
                    box.innerHTML = `<span class="text-indigo-400 font-bold">${total.toFixed(2)}%</span>`;
                    box.classList.remove('opacity-0');
                } else {
                    box.classList.add('opacity-0');
                }
            });
        }

        async function loadUnis() {
            const res = await fetch('data/universities.json');
            const unis = await res.json();
            const grid = document.getElementById('unisGrid');
            grid.innerHTML = unis.map(uni => `
                <a href="details.html?id=${uni.id}" class="uni-card glass-card p-6 rounded-[2rem] block relative overflow-hidden group">
                    <div class="flex justify-between items-start">
                        <div class="w-10 h-10 bg-indigo-500/10 rounded-xl flex items-center justify-center mb-4">
                            <i class="fa-solid fa-university text-indigo-500"></i>
                        </div>
                        <div class="ratio-box opacity-0 bg-indigo-500/10 border border-indigo-500/20 px-3 py-1 rounded-lg text-sm transition-opacity" 
                             data-wq="${uni.weights.qodrat}" data-wt="${uni.weights.tahsili}" data-ws="${uni.weights.school}">
                        </div>
                    </div>
                    <h3 class="text-lg font-bold group-hover:text-indigo-400 transition-colors">${uni.name}</h3>
                    <p class="text-gray-500 text-xs mt-1 mb-4 italic">${uni.location}</p>
                    <div class="text-[10px] text-indigo-400 font-bold uppercase tracking-wider">عرض التفاصيل <i class="fa-solid fa-arrow-left mr-1"></i></div>
                </a>
            `).join('');
            updateCards();
        }

        window.onload = () => {
            document.getElementById('globalQ').value = localStorage.getItem('qodrat') || '';
            document.getElementById('globalT').value = localStorage.getItem('tahsili') || '';
            document.getElementById('globalS').value = localStorage.getItem('school') || '';
            loadUnis();
        };
    </script>
</body>
</html>
