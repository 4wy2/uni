<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مُوجّه | بوصلتك للجامعات</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Tajawal', sans-serif; background-color: #050505; color: white; -webkit-tap-highlight-color: transparent; }
        .glass-card { background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(255, 255, 255, 0.08); backdrop-filter: blur(12px); }
        .uni-card:active { transform: scale(0.98); }
        @media (min-width: 1024px) { .uni-card:hover { transform: translateY(-5px); border-color: rgba(99, 102, 241, 0.4); } }
    </style>
</head>
<body class="min-h-screen pb-10">

    <header class="pt-10 pb-6 px-6 text-center">
        <h1 class="text-4xl md:text-6xl font-black mb-4 bg-gradient-to-l from-indigo-400 to-indigo-600 bg-clip-text text-transparent">مُوجّه</h1>
        <p class="text-gray-400 text-sm md:text-base">احسب موزونتك واستكشف مستقبلك في مكان واحد.</p>
    </header>

    <section class="max-w-3xl mx-auto px-4 mb-8">
        <div class="glass-card p-6 md:p-8 rounded-[2rem] border border-indigo-500/20 shadow-2xl">
            <div class="grid grid-cols-3 gap-3 md:gap-6 text-center">
                <div class="space-y-1">
                    <label class="block text-[10px] text-gray-500 font-bold uppercase tracking-widest">قدرات</label>
                    <input type="number" id="globalQ" placeholder="0" oninput="saveAndCalc()" class="w-full bg-white/5 border border-white/10 p-3 md:p-4 rounded-xl text-center text-xl md:text-2xl font-black outline-none focus:ring-2 ring-indigo-500 transition-all">
                </div>
                <div class="space-y-1">
                    <label class="block text-[10px] text-gray-500 font-bold uppercase tracking-widest">تحصيلي</label>
                    <input type="number" id="globalT" placeholder="0" oninput="saveAndCalc()" class="w-full bg-white/5 border border-white/10 p-3 md:p-4 rounded-xl text-center text-xl md:text-2xl font-black outline-none focus:ring-2 ring-indigo-500 transition-all">
                </div>
                <div class="space-y-1">
                    <label class="block text-[10px] text-gray-500 font-bold uppercase tracking-widest">ثانوي</label>
                    <input type="number" id="globalS" placeholder="0" oninput="saveAndCalc()" class="w-full bg-white/5 border border-white/10 p-3 md:p-4 rounded-xl text-center text-xl md:text-2xl font-black outline-none focus:ring-2 ring-indigo-500 transition-all">
                </div>
            </div>
        </div>
    </section>

    <section class="max-w-3xl mx-auto px-4 mb-10">
        <div class="relative group">
            <i class="fa-solid fa-magnifying-glass absolute right-5 top-1/2 -translate-y-1/2 text-gray-600 group-focus-within:text-indigo-500 transition-colors"></i>
            <input type="text" id="uniSearch" placeholder="ابحث عن جامعة، مدينة، أو تخصص..." 
                   oninput="filterUniversities()"
                   class="w-full bg-white/5 border border-white/10 p-4 pr-12 rounded-2xl outline-none focus:ring-2 ring-indigo-500/30 transition-all text-sm">
        </div>
    </section>

    <main class="max-w-6xl mx-auto px-4">
        <div id="unisGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 md:gap-6">
            </div>
    </main>

    <script>
        function saveAndCalc() {
            const q = document.getElementById('globalQ').value;
            const t = document.getElementById('globalT').value;
            const s = document.getElementById('globalS').value;
            localStorage.setItem('qodrat', q);
            localStorage.setItem('tahsili', t);
            localStorage.setItem('school', s);
            updateCalculations();
        }

        function updateCalculations() {
            const q = parseFloat(localStorage.getItem('qodrat')) || 0;
            const t = parseFloat(localStorage.getItem('tahsili')) || 0;
            const s = parseFloat(localStorage.getItem('school')) || 0;

            document.querySelectorAll('.ratio-container').forEach(container => {
                const display = container.querySelector('.ratio-display');
                if (q > 0 && t > 0 && s > 0) {
                    const wQ = parseFloat(display.dataset.wq);
                    const wT = parseFloat(display.dataset.wt);
                    const wS = parseFloat(display.dataset.ws);
                    const res = (q * wQ) + (t * wT) + (s * wS);
                    display.innerHTML = `<span class="text-indigo-400 font-black">${res.toFixed(2)}%</span>`;
                    container.classList.remove('opacity-0');
                } else {
                    container.classList.add('opacity-0');
                }
            });
        }

        function filterUniversities() {
            const term = document.getElementById('uniSearch').value.toLowerCase();
            document.querySelectorAll('.uni-card').forEach(card => {
                const content = card.textContent.toLowerCase();
                card.style.display = content.includes(term) ? 'block' : 'none';
            });
        }

        async function loadUniversities() {
            try {
                const response = await fetch('data/universities.json');
                const unis = await response.json();
                const grid = document.getElementById('unisGrid');
                
                grid.innerHTML = unis.map(uni => `
                    <a href="details.html?id=${uni.id}" class="uni-card glass-card p-6 rounded-[2rem] block relative group overflow-hidden transition-all">
                        <div class="ratio-container absolute top-4 left-4 opacity-0 transition-all duration-500">
                            <div class="ratio-display bg-indigo-500/10 border border-indigo-500/20 px-3 py-1 rounded-xl text-xs" 
                                 data-wq="${uni.weights.qodrat}" data-wt="${uni.weights.tahsili}" data-ws="${uni.weights.school}">
                            </div>
                        </div>
                        <div class="w-12 h-12 bg-indigo-500/10 rounded-xl flex items-center justify-center mb-4">
                            <i class="fa-solid fa-university text-indigo-500 text-xl"></i>
                        </div>
                        <h3 class="text-lg font-bold mb-1">${uni.name}</h3>
                        <p class="text-gray-500 text-xs mb-4 flex items-center gap-1">
                            <i class="fa-solid fa-location-dot"></i> ${uni.location}
                        </p>
                        <div class="pt-4 border-t border-white/5 flex justify-between items-center">
                            <span class="text-[9px] text-indigo-400/70 font-bold uppercase tracking-widest">${uni.tags || ''}</span>
                            <i class="fa-solid fa-chevron-left text-gray-600 group-hover:text-indigo-500 transition-colors"></i>
                        </div>
                    </a>
                `).join('');
                updateCalculations();
            } catch (err) { console.error(err); }
        }

        window.onload = () => {
            document.getElementById('globalQ').value = localStorage.getItem('qodrat') || '';
            document.getElementById('globalT').value = localStorage.getItem('tahsili') || '';
            document.getElementById('globalS').value = localStorage.getItem('school') || '';
            loadUniversities();
        };
    </script>
</body>
</html>
