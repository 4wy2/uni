<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مُوجّه | الدليل الشامل للجامعات</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Tajawal', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(255, 255, 255, 0.08); backdrop-filter: blur(12px); }
    </style>
</head>
<body class="bg-[#050505] text-white">

    <header class="max-w-6xl mx-auto px-6 py-20 text-center">
        <h1 class="text-6xl font-black mb-4 bg-gradient-to-r from-indigo-400 to-purple-500 bg-clip-text text-transparent">مُوجّه</h1>
        <p class="text-gray-400 text-lg">بوابتك الذكية لاستكشاف الجامعات السعودية</p>
        
        <div class="max-w-2xl mx-auto mt-12 relative">
            <input type="text" id="searchInput" placeholder="ابحث باسم الجامعة أو المنطقة..." 
                   class="w-full bg-white/5 border border-white/10 py-5 px-8 rounded-2xl outline-none focus:ring-2 ring-indigo-500 transition-all text-center">
        </div>
    </header>

    <main class="max-w-6xl mx-auto px-6 pb-20">
        <div id="uniGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            </div>
    </main>

    <script src="js/main.js"></script>
</body>
</html>
